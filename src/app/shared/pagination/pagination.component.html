<div class="flex w-full gap-1 shadow-lg">
    <button [ngClass]="currpage == 1 ? 'bg-gray-200 cursor-not-allowed opacity-50' : 'cursor-pointer'" 
    [disabled]="currpage == 1" class="flex items-center pb-2 justify-center outline-1 h-[25px] w-[35px] text-3xl">
        &#171;
    </button>
    @for (page of visiblePages; track $index) {
        <button [ngClass]="currpage == ($index + 1) ? 'bg-blue-300':''" class="flex items-center
        justify-center p-2 outline-1 h-[25px] w-[35px] cursor-pointer font-semibold" (click)="setPage(page)">
            {{ page }}
        </button>
    }
    <button class="flex items-center justify-center outline-1 h-[25px] pb-2 w-[35px] cursor-pointer text-3xl">
        &#187;
    </button>
</div>
