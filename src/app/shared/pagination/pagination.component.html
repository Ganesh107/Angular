<div class="flex w-full gap-1 shadow-lg">
    <button [ngClass]="isPrevDisabled ? 'bg-gray-200 cursor-not-allowed opacity-50' : 'cursor-pointer'" 
    [disabled]="isPrevDisabled" class="flex items-center pb-2 justify-center outline-1 h-[25px] w-[35px] text-3xl"
    (click)="moveBackward()">
        &#171;
    </button>
    @for (page of visiblePages; track $index) {
        <button [ngClass]="currpage == page ? 'bg-blue-300':''" class="flex items-center
        justify-center p-2 outline-1 h-[25px] w-[35px] cursor-pointer font-semibold" (click)="setPage(page)">
            {{ page }}
        </button>
    }
    <button [ngClass]="isNextDisabled ? 'bg-gray-200 cursor-not-allowed opacity-50' : 'cursor-pointer'" 
    class="flex items-center justify-center outline-1 h-[25px] pb-2 w-[35px] text-3xl"
    (click)="moveForward()">
        &#187;
    </button>
</div>
