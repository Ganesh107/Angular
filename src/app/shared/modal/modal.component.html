<ng-container>
    <div class="w-1/2 left-3 flex fixed top-0 items-end justify-end pt-12 z-50">
        <div class="w-[400px] z-50">
            <div class="bg-slate-200 p-4 rounded-lg shadow-lg" appAppClickOutsideDirective (clickOutside)="closeModal()">
                <div class="grid grid-cols-3 gap-4 w-full">
                    @for (option of checkBoxOptions; track $index) {
                        <div class="flex justify-between">
                            <span class="">{{ option }}</span>
                            <input type="checkbox" class="w-[17px]"  
                            (change)="onSelectionChange(option)" [checked]="checkBoxFilter[option]">
                        </div>
                    }
                </div>  
                <div class="flex mt-2 gap-2">
                    <button type="submit" class="bg-white border-2 border-green-400 p-0.5
                     cursor-pointer" (click)="applyFilter()">Apply</button>
                     <button type="submit" class="bg-white border-2 border-red-400 p-0.5
                     cursor-pointer" (click)="closeModal()">Close</button>
                </div>            
            </div>
        </div>
    </div>
</ng-container>
